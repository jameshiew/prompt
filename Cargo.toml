[package]
name = "prompt"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.94"
clap = { version = "4.5.23", features = ["derive"] }
tokio = { version = "1.42.0", features = [
    "macros",
    "rt-multi-thread",
    "fs",
    "io-util",
] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
