[package]
name = "prompt"
version = "0.0.0"
publish = false
license = "MIT"
edition = "2024"
description = "A CLI tool to read files into a prompt."
repository = "https://github.com/jameshiew/prompt"
readme = "README.md"


[dependencies]
anyhow = "1"
arboard = "3"
bindet = { version = "0.3", features = ["mime", "mediatype"] }
clap = { version = "4", features = ["derive"] }
clap_complete = "4"
config = { version = "0.15", default-features = false, features = ["toml"] }
dashmap = "6"
glob = "0.3"
ignore = "0.4"
ptree = "0.5"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yml = "0.0.12"
strum = { version = "0.27", features = ["derive"] }
text-splitter = { version = "0.27", features = ["tiktoken-rs"] }
tiktoken-rs = "0.7"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "fs"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[profile.profiling]
inherits = "release"
debug = 1

[dev-dependencies]
criterion = { version = "0.7", features = ["html_reports"] }

[[bench]]
name = "split_tokenizing"
harness = false

[lints.clippy]
nursery = "warn"
