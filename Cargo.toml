[package]
name = "prompt"
version = "0.0.0"
publish = false
license = "MIT"
edition = "2021"
rust-version = "1.79.0"
description = "A CLI tool to read files into a prompt."
repository = "https://github.com/jameshiew/prompt"
readme = "README.md"


[dependencies]
anyhow = "1.0.94"
arboard = "3.4.1"
clap = { version = "4.5.23", features = ["derive"] }
clap_complete = "4.5.38"
crossterm = "0.28.1"
dashmap = "6.1.0"
glob = "0.3.1"
ignore = "0.4.23"
num-format = "0.4.4"
ptree = "0.5.2"
tiktoken-rs = "0.6.0"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }

[profile.release]
lto = true
codegen-units = 1
panic = "abort"

[profile.installation]
inherits = "release"
