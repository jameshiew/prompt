[package]
name = "prompt"
version = "0.0.0"
publish = false
license = "MIT"
edition = "2024"
rust-version = "1.85.0"
description = "A CLI tool to read files into a prompt."
repository = "https://github.com/jameshiew/prompt"
readme = "README.md"


[dependencies]
anyhow = "1.0.95"
arboard = "3.4.1"
bindet = { version = "0.3.2", features = ["mime", "mediatype"] }
clap = { version = "4.5.29", features = ["derive"] }
clap_complete = "4.5.44"
config = { version = "0.15.8", default-features = false, features = ["toml"] }
dashmap = "6.1.0"
glob = "0.3.2"
ignore = "0.4.23"
ptree = "0.5.2"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.138"
serde_yml = "0.0.12"
strum = { version = "0.27.0", features = ["derive"] }
text-splitter = { version = "0.24.0", features = ["tiktoken-rs"] }
tiktoken-rs = "0.6.0"
tokio = { version = "1.43.0", features = ["macros", "rt-multi-thread", "fs"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }

[profile.profiling]
inherits = "release"
debug = 1

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "split_tokenizing"
harness = false
